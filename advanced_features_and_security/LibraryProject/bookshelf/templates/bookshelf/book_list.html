{% extends "base.html" %}
{% block content %}
<h2>Books List</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
            <td>{{ book.publication_year }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No books available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'book_create' %}">Add New Book</a>
{% endblock %}
