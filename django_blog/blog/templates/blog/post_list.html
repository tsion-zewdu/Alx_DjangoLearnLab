{% extends "blog/base.html" %}
{% block content %}

<h1>All Blog Posts</h1>

{% for post in posts %}
    <h2>
        <a href="{% url 'post-detail' post.pk %}">
            {{ post.title }}
        </a>
    </h2>
    <p>{{ post.content|truncatewords:20 }}</p>
    <small>By {{ post.author }} on {{ post.published_date }}</small>
    <hr>
{% endfor %}

{% endblock %}
