{% extends "blog/base.html" %}
{% block content %}

<h1>{{ object.title }}</h1>
<p>{{ object.content }}</p>
<small>By {{ object.author }} on {{ object.published_date }}</small>

{% if user == object.author %}
    <br>
    <a href="{% url 'post-update' object.pk %}">Edit</a>
    <a href="{% url 'post-delete' object.pk %}">Delete</a>
{% endif %}

{% endblock %}
