{% extends "blog/base.html" %}

{% block content %}
<h2>Search Results</h2>
{% if posts %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts found.</p>
{% endif %}
{% endblock %}
