{% extends 'blog/base.html' %}

{% block content %}
  <h2>Posts tagged: {{ view.kwargs.tag_slug }}</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        - {{ post.date_posted }}
      </li>
    {% empty %}
      <li>No posts found for this tag.</li>
    {% endfor %}
  </ul>
{% endblock %}
