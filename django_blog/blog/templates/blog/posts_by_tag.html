{% extends "blog/base.html" %}

{% block content %}
<h2>Posts with tag "{{ view.kwargs.tag_name }}"</h2>
{% if posts %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No posts with this tag.</p>
{% endif %}
{% endblock %}
